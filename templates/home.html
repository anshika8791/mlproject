<html>
    <body>
        <div class="login">
            <h1> Student Exam Performance Indicator</h1>
            <form action="{{ url_for('predict_datapoint')}}" method="post">
                <h1>
                    <legend> Student Exam Performance Prediction</legend>
                </h1>
                <div class="mb-3">
                    <label class="form-label"> Gender</label>
                    <select class="'form-control" name="gender" placeholder="Enter your Gender" required>
                        <option class="placeholder" selected disables value="">Select your Gender</option>
                        <option value="male">
                            male
                        </option>
                        <option value="female">
                            female
                        </option>
                    </select>
                </div>
                <div class="mb-3">
                    <label class="form-label"> Race or Ethnicity </label>
                    <select class="form-control" name="ethnicity" placeholder="Enter your ethnicity" required>
                        <option class="placeholder" selected disabled value="">Select ethnicity</option>
                        <option value="group A">
                            Group A 
                        </option>
                        <option value="group B">
                            Group B 
                        </option>
                        <option value="group C">
                            Group C 
                        </option>
                        <option value="group D">
                            Group D  
                        </option>
                        <option value="group E">
                            Group E  
                        </option>
                    </select>
                </div>
                <div class="mb-3">
                    <label class="form-label"> Parental level of Education</label>
                    <select class="form-control" name="parental_level_of_education"
                    placeholder="Enter your parent Education" required>
                    <option class ="placeholder" selected disabled value="">Select Parent Eucation</option>
                    <option value="associate's degree">
                        associate's degree 
                    </option>
                    <option value="bachelor's degree">
                        bachelor's degree 
                    </option>
                    <option value="high school">
                        high school 
                    </option>
                    <option value="master's degree">
                        master's degree 
                    </option>
                    <option value="some college">
                        some college 
                    </option>
                    <option value="some high school">
                        some high school 
                    </option>
                </select>  
                </div>
                <div class ="mb-3">
                    <label class="form-label">Lunch Type</label>
                    <select class="form-control" name="lunch" placeholder="Enter your lunch" required>
                        <option class="placeholder" select disabled value="">Select Lunch Type</option>
                        <option value="free/reduced">
                            free/reduced
                        </option>
                        <option value="standard">
                            standard
                        </option>
                    </select>
                </div>
                <div class="mb-3">
                    <label class="form-label"> Test preperation Course</label>
                    <select class="form-control" name="test_preparation_course" placeholder="Enter your course"
                    required>
                    <option class="placeholder" select disabled value="">Select Test_course</option>
                    <option value="none">
                        none
                    </option>
                    <option value="completed">
                        Completed
                    </option>
                </select>
                </div>
                <div class="mb-3">
                    <label class="form-label"> Writing score out of 100 </label>
                    <input class="form-control" type="number" name="writing_score"
                    placeholder="Enter your writing score" min='0' max='100' />
                </div>
                  <div class="mb-3">
                    <label class="form-label"> Reading score out of 100 </label>
                    <input class="form-control" type="number" name="reading_score"
                    placeholder="Enter your reading score" min='0' max='100' />
                </div>
                <div class="mb-3">
                    <input class="btn btn-primary" type="submit" value="Predict your maths score" required />
                </div>
            </form>
        </div>
        <h2>
            The prediction is {{results}}
        </h2>
    </body>
</html>
